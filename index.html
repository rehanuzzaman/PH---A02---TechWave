<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/30ad6389ff.js" crossorigin="anonymous"></script>
    <title>TechWave</title>
</head>
<body class="inter bg-[#1A0B2E]">
    <header>
        <nav class="flex justify-between items-center pt-5 pb-5 pr-20 pl-20">
            <div>
                <h1 class="text-4xl font-bold text-white">Tech<span class="wave bg-gradient-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] bg-clip-text text-transparent">Wave</span></h1>
            </div>
            <div>
                <ul class="flex gap-10">
                    <li class="text-white">About</li>
                    <li class="text-white">Episodes</li>
                    <li class="text-white">Host</li>
                </ul>
            </div>
            <div>
                <button class="text-white bg-gradient-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] px-5 py-2 rounded-full text-sm">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </nav>
        <hr class="border-[#412567]">
        <section class=" gap-5 bg-cover bg-center h-[760px] flex flex-col items-center" style="background-image: url(./assets/hero-bg.png);">
            <div>
                <div>
                    <img class="absolute top-35 left-196 animate-pulse drop-shadow-[0_0_20px_rgba(0,255,136,0.8)]" src="./assets/hero-circle.png" alt="">
                </div>
                <div>
                    <img class="absolute top-55 left-225" src="./assets/microphone.png" alt="">
                </div>
                <div>
                    <button class="absolute top-50 left-270 bg-[#00FF88] px-2 rounded-full">
                        NEW
                    </button>
                </div>
            </div>
            <div>
                <h1 class="text-white text-5xl font-bold pt-120">
                    TechWave
                </h1>
            </div>
            <div>
                <p class="text-white">
                    Your daily dose of tech insights, productivity hacks, and personal growth
                </p>
            </div>
            <div class="flex gap-5">
                <button class="flex text-white bg-gradient-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] px-5 py-2 rounded-full gap-2 text-sm items-center">
                    <img src="./assets/spotify.png" alt="spotify">Listen On Spotify
                </button>
                <button class="flex text-[#00FF88] px-5 py-2 rounded-full text-sm border gap-2">
                    <img src="./assets/message.png" alt="Message" class="size-full items-center">Subscribe
                </button>
            </div>
        </section>
    </header>
</body>
</html>
